<div ng-repeat="alert in vm.alerts" class="Last">
    <h3>
        <span class="label label-danger">{{ alert.report.kind}}</span>
        <span ng-if="!vm.hideStation">
            <a ui-sref="app.home.station({station: alert.station.id})" ng-bind="alert.station.name"></a>
        </span>
    </h3>
    <span class="pollution"
    uib-tooltip="{{ vm.tooltipBody(alert) }}"
    tooltip-placement="bottom">{{ alert.value }}</span>
    <span translate translate-context="before a full date. ex: on Saturday, October 1, 2016">on</span>
    {{ vm.moment(alert.report.date).format('LL') }}
</div>
