<div class="Home__background">
    <div class="container">
        <div class="row Home__title">
            <h1 class="col-md-12">
                Neukölln<br/>
                Service<br/>
                For Feinstaub<br/>
                Warning
            </h1>
        </div>
        <div class="Home__address">
            <form name="vm.searchForm" id="searchForm" ng-submit="vm.search()" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <label for="address">Find the closest air quality station</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-lg" id="address" ng-model="vm.address" placeholder="Type here an address with a city">
                        <div class="text-right"><a ng-click="vm.searchWhereIam()" ng-if="vm.geolocationAvailable">or try to geolocate me</a></div>
                    </div>
                    <div class="col-sm-2 pull-right">
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="vm.search()" form="loginForm">Track</button>
                    </div>
                </div>
            </form>
    </div>
    </div>
</div>
<div class="container">
    <div class="row Home__suggestion" ng-if="vm.suggestion">
        <div class="col-md-12">
            We found <a ui-sref="home.station({station: vm.suggestion.station.id})"><strong ng-bind-html="vm.suggestion.station.name"></strong></a> as the closest station.
        </div>
    </div>
    <div ui-view></div>
    <div class="row" ng-if="!vm.suggestion && vm.alerts">
        <h2>Latests alerts in Berlin</h2>
        <div ng-repeat="alert in vm.alerts">
            <h3><i class="material-icons" style="top: 4px; position: relative;">label_outline</i><a ui-sref="home.station({station: alert.station.id})" ng-bind-html="alert.station.name"></a></h3>
            <p>{{ alert.report.kind}}: {{ alert.value }} µg/m³<br/>{{alert.report.date | date : 'fullDate' }}</p>
        </div>
    </div>
</div>
